<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Currency Kids - Block Vibe</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="scene">
    <div class="mascots">
      <div class="mascot" id="big-bronze">
        <img src="assets/big-bronze.png" alt="Big Bronze" />
        <div class="name-tag">Big Bronze</div>
      </div>
      <div class="mascot" id="dimez">
        <img src="assets/dimez.png" alt="Dimez" />
        <div class="name-tag">Dimez</div>
      </div>
      <div class="mascot" id="thicc-silver">
        <img src="assets/thicc-silver.png" alt="Thicc Silver" />
        <div class="name-tag">Thicc Silver</div>
      </div>
      <div class="mascot" id="goldie">
        <img src="assets/goldie.png" alt="Goldie" />
        <div class="name-tag">Goldie</div>
      </div>
    </div>
  </div>
  <script src="assets/script.js"></script>

</html>
